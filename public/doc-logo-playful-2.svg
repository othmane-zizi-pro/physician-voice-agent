<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Dynamic energetic squiggle shape -->
    <!-- Starts at top left, loops around playfully -->
    <path d="M150 80 
             C 100 200 80 300 180 350 
             C 280 400 350 250 300 150 
             C 250 50 180 100 220 250 
             C 260 400 400 450 420 350" 
          stroke="#0E1219" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Simple ear tips at start -->
    <circle cx="150" cy="80" r="15" fill="#0E1219"/>
    
    <!-- Chest piece at end of the bounce -->
    <circle cx="420" cy="350" r="35" fill="#0E1219"/>
    <circle cx="420" cy="350" r="15" fill="white"/>
</svg>
