<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle warm gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDFCFA"/>
      <stop offset="100%" stop-color="#F5F0E8"/>
    </linearGradient>
    <!-- Subtle shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0E1219" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Rounded background with gradient -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>

  <!-- Dynamic stethoscope squiggle - scaled for 180x180 -->
  <g filter="url(#shadow)">
    <path d="M45 34
             C 31 70 25 95 56 112
             C 87 129 110 87 96 56
             C 81 25 56 37 67 79
             C 79 121 129 135 135 112"
          stroke="#0E1219" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Ear tip at start -->
    <circle cx="45" cy="34" r="10" fill="#0E1219"/>

    <!-- Chest piece at end -->
    <circle cx="135" cy="112" r="22" fill="#0E1219"/>
    <circle cx="135" cy="112" r="9" fill="#FDFCFA"/>
  </g>
</svg>
